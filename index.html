<! DOCTYPE html>
<html>
    <title>
        Sample Form
    </title>
    <header>
        Sample Form
    </header>
    <body>
        <form>
            Name
            <br>
            <input type="text" placeholder="First and Last Name" name="name"/>
            <br>
            Date of Birth
            <br>
            <input type="date" name="date"/>
            <br>
            Please enter email
            <br>
            <input type="email" name="email"/>
            <br>
            Favourite Colour
            <br>
            <input type="color" name="color"/>
            <br>
            favourite Web Browser
            <select name="favourite">
                <option value="1">Firefox</option>
                <option value="2">Chrome</option>
                <option value="3">Internet Explorer</option>
            </select>
            <input type="submit"/>
        </form>
    </body>
</html>
